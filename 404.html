<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #F7F7F7;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #FF6B6B;
            font-size: 4em;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 1.5em;
            color: #4ECDC4;
            margin: 20px 0;
        }
        .section {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in;
        }
        .back-btn {
            display: inline-block;
            background-color: #4ECDC4;
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #FF6B6B;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>404</h1>
        <div class="error-message">Oops! This page is taking a coffee break.</div>
        <p>The page you're looking for seems to have wandered off for an interview. Let's get you back to the main page!</p>
        <a href="/" class="back-btn">Back to Connect</a>
    </div>
</body>
</html>
